<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>watermark maker</title>
    <style>
        :root {
            --primary: #2563eb;
            --bg: #f8fafc;
            --surface: #ffffff;
            --text: #1e293b;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container {
            max-width: 900px;
            width: 100%;
            background: var(--surface);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        h1 { margin-top: 0; color: var(--primary); }

        .controls {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 25px;
            padding: 20px;
            background: #f1f5f9;
            border-radius: 8px;
        }

        .control-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        label {
            font-weight: 600;
            font-size: 0.9em;
            color: #64748b;
        }

        input[type="text"],
        input[type="number"], 
        select {
            padding: 10px;
            border: 1px solid #cbd5e1;
            border-radius: 6px;
            font-size: 1em;
        }

        input[type="file"] {
            border: 1px dashed #cbd5e1;
            padding: 10px;
            background: white;
            border-radius: 6px;
            cursor: pointer;
        }

        input[type="range"] {
            width: 100%;
            cursor: pointer;
        }

        .preview-area {
            width: 100%;
            min-height: 400px;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #e2e8f0;
            background-image: radial-gradient(#cbd5e1 1px, transparent 1px);
            background-size: 20px 20px;
            border-radius: 8px;
            overflow: hidden;
            margin-bottom: 20px;
            border: 2px solid #e2e8f0;
        }

        canvas {
            max-width: 100%;
            height: auto;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        }

        /* why are you looking at the code bru */
        .actions {
            display: flex;
            justify-content: flex-end;
            gap: 15px;
        }

        button {
            padding: 12px 24px;
            font-size: 1em;
            font-weight: 600;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-save {
            background-color: var(--primary);
            color: white;
        }

        .btn-save:hover { background-color: #1d4ed8; }
        .btn-save:disabled { background-color: #94a3b8; cursor: not-allowed; }

        .hidden { display: none; }
    </style>
</head>
<body>

    <div class="container">
        <h1>Watermark Maker</h1>
        
        <div class="controls">
            <div class="control-group">
                <label for="upload">1. Upload Image</label>
                <input type="file" id="upload" accept="image/*">
            </div>

            <div class="control-group">
                <label for="watermarkText">2. Watermark Name</label>
                <input type="text" id="watermarkText" placeholder="e.g. Â© My Photography">
            </div>

            <div class="control-group">
                <label for="position">3. Style / Position</label>
                <select id="position">
                    <option value="center">Center Big</option>
                    <option value="bottom-right">Bottom Right (Subtle)</option>
                    <option value="tiled">Tiled Pattern</option>
                </select>
            </div>

            <div class="control-group">
                <label for="opacity">Opacity: <span id="opacityValue">0.5</span></label>
                <input type="range" id="opacity" min="0.1" max="1" step="0.1" value="0.5">
            </div>

             <div class="control-group">
                <label for="color">Text Color</label>
                <select id="color">
                    <option value="white">White</option>
                    <option value="black">Black</option>
                    <option value="#ff0000">Red</option>
                </select>
            </div>
        </div>

        <div class="preview-area">
            <p id="placeholderText" style="color: #64748b;">Upload a photo to begin</p>
            <canvas id="canvas" class="hidden"></canvas>
        </div>

        <div class="actions">
            <button id="downloadBtn" class="btn-save" disabled>Download Image</button>
        </div>
    </div>

    <script>
        const uploadInput = document.getElementById('upload');
        const textInput = document.getElementById('watermarkText');
        const positionSelect = document.getElementById('position');
        const opacityInput = document.getElementById('opacity');
        const opacityVal = document.getElementById('opacityValue');
        const colorSelect = document.getElementById('color');
        const downloadBtn = document.getElementById('downloadBtn');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const placeholder = document.getElementById('placeholderText');

        let originalImage = new Image();
        let isImageLoaded = false;


        uploadInput.addEventListener('change', handleUpload);
        textInput.addEventListener('input', draw);
        positionSelect.addEventListener('change', draw);
        colorSelect.addEventListener('change', draw);
        opacityInput.addEventListener('input', (e) => {
            opacityVal.textContent = e.target.value;
            draw();
        });

        downloadBtn.addEventListener('click', () => {
            const link = document.createElement('a');
            link.download = 'watermarked-image.png';
            link.href = canvas.toDataURL();
            link.click();
        });

        // --- stuff to make it work ---

        function handleUpload(e) {
            const file = e.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = (event) => {
                originalImage.onload = () => {
                    isImageLoaded = true;
                    placeholder.classList.add('hidden');
                    canvas.classList.remove('hidden');
                    downloadBtn.disabled = false;
                    
                    canvas.width = originalImage.width;
                    canvas.height = originalImage.height;
                    
                    draw(); 
                };
                originalImage.src = event.target.result;
            };
            reader.readAsDataURL(file);
        }

        function draw() {
            if (!isImageLoaded) return;


            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.globalAlpha = 1.0;
            ctx.drawImage(originalImage, 0, 0);


            const text = textInput.value || "Watermark";
            const position = positionSelect.value;
            const fontSize = Math.max(20, canvas.width * 0.05); 
            
            ctx.font = `bold ${fontSize}px sans-serif`;
            ctx.fillStyle = colorSelect.value;
            ctx.globalAlpha = parseFloat(opacityInput.value);
            ctx.textBaseline = 'middle';

            if (position === 'center') {
                ctx.textAlign = 'center';

                ctx.shadowColor = "rgba(0,0,0,0.5)";
                ctx.shadowBlur = 10;
                ctx.fillText(text, canvas.width / 2, canvas.height / 2);
                ctx.shadowBlur = 0; 

            } else if (position === 'bottom-right') {
                ctx.textAlign = 'right';
                const padding = canvas.width * 0.03;
                ctx.fillText(text, canvas.width - padding, canvas.height - padding);

            } else if (position === 'tiled') {
                ctx.textAlign = 'center';

                ctx.save();
                
                const diag = Math.sqrt(canvas.width**2 + canvas.height**2);
                

                const stepX = ctx.measureText(text).width + 100; 
                const stepY = fontSize * 4;

                ctx.translate(canvas.width/2, canvas.height/2);
                ctx.rotate(-45 * Math.PI / 180);
                ctx.translate(-diag, -diag);

                for (let y = 0; y < diag * 2; y += stepY) {
                    for (let x = 0; x < diag * 2; x += stepX) {
                        ctx.fillText(text, x, y);
                    }
                }
                ctx.restore();
            }
        }
    </script>
</body>
</html>
